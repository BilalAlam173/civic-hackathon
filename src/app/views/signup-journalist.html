<div layout="row" layout-align="center center" flex>

    <md-content class="md-padding">
        <div layout="row" layout-align="center">
            <h2>Journalist Sign Up</h2>
        </div>
        <div layout="row">
            <md-input-container>
                <label>Name</label>
                <input ng-model="vm.user.title">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="vm.user.email" type="email">
            </md-input-container>

        </div>
        <div layout="row">
            <md-input-container>
                <label>Password</label>
                <input ng-model="vm.user.title" type="password">
            </md-input-container>
            <md-input-container>
                <label>Confirm Password</label>
                <input ng-model="vm.user.title" type="password">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container>
                <label>Designation</label>
                <input ng-model="vm.user.title">
            </md-input-container>
            <md-input-container>
                <label>Phone</label>
                <input ng-model="vm.user.email" type="number">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>Firm</label>
                <input ng-model="vm.user.title">
            </md-input-container>

        </div>
        <div layout="row" layout-align="center">
            <md-button class="md-raised md-accent" flex="50">
                Continue
            </md-button>
        </div>
    </md-content>
</div>

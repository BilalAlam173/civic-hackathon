<!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
<div class="table-responsive-vertical md-whiteframe-z1">
    <md-button ng-click="vm.myList()" ng-if="vm.userType==='citizen'">my list</md-button>
    <md-button ng-click="vm.allIssues()" ng-if="vm.userType==='citizen'">all issues</md-button>
    <h3>{{vm.status}}</h3>
    <table id="table" class="table table-hover table-bordered">
        <thead>
            <tr>
                <!-- <th>#</th> -->
                <th>Title</th>
                <th>Category</th>
                <th>Description</th>
                <th>Votes</th>
                <th>Location</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in vm.tableData track by $index">
                <td data-title="Title">{{data.Title}}</td>
                <td data-title="Category">{{data.Category}}</td>
                <td data-title="Description">{{data.Description}}</td>
                <td data-title="Votes">
                    <md-progress-linear class="table-progress {{data.Priority}}" md-mode="determinate" value={{data.Priority}}>
                    </md-progress-linear>
                </td>
                <td data-title="Location">
                    <div map-lazy-load="https://maps.google.com/maps/api/js">
                        <ng-map center="{{data.location}}" zoom="10">
                            <marker position="{{data.location}}" title="{{data.priority}}"></marker>
                        </ng-map>
                    </div>
                </td>
                <td>
                        <md-button class="md-raised md-warn" ng-if="vm.userType==='citizen'">
                            Push
                        </md-button>
                        <md-button class="md-raised md-warn" ng-if="vm.userType==='journalist'">
                            Cover
                        </md-button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>

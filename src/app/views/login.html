<div layout="row" layout-align="center center" ng-style="{'background':'white'}" flex>
    
        <md-content class="md-padding">
            <div layout="row" layout-align="left">
                <h2>Public Parliament</h2>
            </div>
            <div layout="row" layout-align="center" style="height:60px">
            </div>
            <div layout="row">
    
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="vm.user.email" type="email">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container>
                    <label>Password</label>
                    <input ng-model="vm.user.password">
                </md-input-container>
            </div>
            <div layout="row" style="margin-right:50px">
                <md-radio-group ng-model="vm.type" layout="row">
                    <md-radio-button value="citizen" class="md-primary">Citizen</md-radio-button>
                    <md-radio-button value="journalist"> Journalist </md-radio-button>
                    <md-radio-button value="authority">Authority</md-radio-button>
    
                </md-radio-group>
            </div>
            <div layout="row" layout-align="center" style="height:40px">
            </div>
    
            <div layout="row" layout-align="left">
                <md-button class="md-raised md-accent md-small" ng-click="vm.login()">
                    Login
                </md-button>
                <md-button class="md-raised md-primary" ng-click="vm.performProgress()" ui-sref="signup-citizen">
                    Signup
                </md-button>
            </div>
            <div layout="row" layout-align="center">
    
            </div>
        </md-content>
    </div>

<div layout="row" layout-align="center center"  ng-style="{'background':'#B2DFDB'}" flex>
        
            <md-content class="md-padding">
                <div layout="row" layout-align="center">
                    <h2>Citizen Sign Up</h2>
                </div>
            <div layout="row">
                <md-input-container>
                    <label>Full Name</label>
                    <input ng-model="vm.user.title">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="vm.user.email" type="email">
                </md-input-container>
                
                </div>
                <div layout="row">
                        <md-input-container>
                                <label>Password</label>
                                <input ng-model="vm.user.title">
                            </md-input-container>
                            <md-input-container>
                                    <label>Profession</label>
                                    <input ng-model="vm.user.title">
                                </md-input-container>
                </div>
            <div layout="row">
                    <md-input-container>
                        <label>CNIC</label>
                        <input ng-model="vm.user.title">
                    </md-input-container>
                    <md-input-container>
                        <label>Phone</label>
                        <input ng-model="vm.user.email" type="email">
                    </md-input-container>
                    </div>
            <div layout="row">
                    
                    <md-datepicker ng-model="birthday">DOB</md-datepicker>
                    </div>
            <div layout="row">
                    <md-input-container flex>
                            <label>Address</label>
                            <input ng-model="vm.user.title">
                        </md-input-container>
                    
                    </div>
                    <div layout="row">
                            <md-input-container>
                                <label>City</label>
                                <input ng-model="vm.user.title">
                            </md-input-container>
                            <md-input-container>
                                <label>Town</label>
                                <input ng-model="vm.user.email" type="email">
                            </md-input-container>
                            </div>
                <div layout="row" layout-align="center">
                <md-button class="md-raised md-accent" ng-click="vm.performProgress()" flex="90">
                    Continue
                </md-button>
            </div>
            <div layout="row" layout-align="center">
                    <md-button class="md-raised md-primary" ng-click="vm.performProgress()" flex="90">
                        Signup As Journalist
                    </md-button>
                </div>
                <div layout="row" layout-align="center">
                        <md-button class="md-raised md-primary" ng-click="vm.performProgress()" flex="90">
                            Signup As Authority
                        </md-button>
                    </div>
            </md-content>
    </div>

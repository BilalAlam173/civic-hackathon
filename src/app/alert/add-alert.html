<div layout="row" layout-align="center center" flex>
        
            <md-content class="md-padding"> 
                    <div layout="row" layout-align="center" style="height:30px">
                        </div>
                <div layout="row" layout-align="center" >
                    <h2>Add Alert</h2>
                </div>
                
                <div layout="row">
        
                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="vm.alert.Title">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container>
                        <label>Description</label>
                        <textarea ng-model="vm.alert.Description" md-maxlength="250"></textarea>
                    </md-input-container>
                </div>
        
                <div layout="row" layout-align="center">
                        <md-button class="md-raised md-accent" flex="40" ng-click="vm.create()">
                            Add
                        </md-button>
                    </div>
            </md-content>
        </div>
